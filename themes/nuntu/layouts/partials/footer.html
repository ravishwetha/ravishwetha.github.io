<!-- begin footer -->
<footer class="footer">

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="footer__inner">

          <div class="footer__logo">
            <a class="logo__link" href="{{ .Site.BaseURL }}">
              {{ if .Site.Params.logo }}
                <img class="logo__image" src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
              {{ else }}
                {{ .Site.Title }}
              {{ end }}
            </a>
          </div>

          {{ partial "social-links.html" . }}

          <div class="top" title="Top"><i class="fa-regular fa-hand-point-up"></i> Back to top</div>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="copyright">{{ dateFormat "2006" now }} &copy; <a href="/">{{ .Site.Title }}</a>. Crafted &amp; Designed by <a href="https://anvodstudio.com/">Anvod Studio</a>.</div>
      </div>
    </div>
  </div>

</footer>
<!-- end footer -->
