{{ if .Site.Params.social }}
{{ with .Site.Params.social }}
<div class="social">
  <ul class="social__list list-reset">
    {{ range . }}
    <li class="social__item">
      <a class="social__link" href="{{ .link }}" target="_blank" rel="noopener" aria-label="{{ .name }} link">
        <span><i class="{{ .icon }}"></i></span>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
{{ end }}
